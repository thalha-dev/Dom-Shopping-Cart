    <link href="../style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="nav-header">
      <p class="nav-title">MeShop.</p>
      <div class="nav-links">
        <nav>

    <div class="login-container">
      <h3>Login</h3>
      <div class="form-container">
        <input
          class="login-email"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="login-password"
          type="password"
          name="password"
          placeholder="Password"
        />
        <p class="form-error">Required fields are missing!</p>
        <div>
          <button class="form-button login-button">Login</button>
        </div>
      </div>
    </div>
  </body>
